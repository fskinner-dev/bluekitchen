<!DOCTYPE html>
<html>
  <head>

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div
        class="w3-bar w3-xlarge w3-white w3-hover-opacity-off w3-border-bottom w3-border-black"
        id="projNavbar">
        <!-- Left-sided navbar links -->
        <div class="w3-left w3-hide-small w3-hide-medium">
          <a href="index.html" class="w3-bar-item w3-button">
            <i class="fa fa-home"></i> HOME</a>
        </div>
        <!-- Right-sided navbar links hidden on medium and small screens -->
        <div class="w3-right w3-hide-small w3-hide-medium">
          <a href="#donate" class="w3-bar-item w3-button">
            <i class="fa fa-heart"></i> DONATE
          </a>
          <a href="#volunteer" class="w3-bar-item w3-button">
            <i class="fa fa-handshake-o"></i> VOLUNTEER
          </a>
          <a href="#faq" class="w3-bar-item w3-button">
            <i class="fa fa-question"></i> FAQ
          </a>
        </div>
        <!-- Switch to hamburger icon for medium and small screens -->
        <a href="javascript:void(0)" 
          class="w3-bar-item w3-button w3-left w3-hide-large"
          onclick="$mc.w3_open('projHamburger')">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Hamburger Side Bar -->
    <div class="w3-sidebar w3-bar-block w3-animate-left w3-hide-large" style="width:200px;left:0;display:none" id="projHamburger">
      <button class="w3-bar-item w3-button w3-large"
        onclick="$mc.w3_close('projHamburger')">Close &times;
      </button>
      <a href="index.html" class="w3-bar-item w3-button" onclick="$mc.w3_close('projHamburger')"><i class="fa fa-home"></i> HOME</a>
      <a href="#donate" class="w3-bar-item w3-button">
        <i class="fa fa-heart"></i> DONATE
      </a>
      <a href="#volunteer" class="w3-bar-item w3-button">

    <div class="w3-row-padding w3-margin w3-center">

        <a href="dfl.html" id="dflLink">

      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
