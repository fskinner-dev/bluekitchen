<!DOCTYPE html>
<html>
  <head>
    <title>Blue Kitchen, Inc.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/cb.css" />
    <script src="js/script.js"></script>
    <script src="js/ajax-utils.js"></script>
  </head>

  <body>

    <!-- Navbar (sit on top menu) -->
    <div class="w3-top">
      <div class="w3-bar w3-xlarge w3-white w3-hover-opacity-off w3-border-bottom w3-border-black"
        id="bkNavbar">
        <!-- Left navbar link -->
        <div class="w3-left w3-hide-small w3-hide-medium">
          <a href="index.html" class="w3-bar-item w3-button"
            ><i class="fa fa-home"></i> HOME</a
          >
        </div>
        <!-- Right navbar links hide on medium and small screens -->
        <div class="w3-right w3-hide-small w3-hide-medium">
          <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick=""> MISSION</a>
          <a href="projects.html" class="w3-bar-item w3-button">PROJECTS</a>
          <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="">RESOURCES</a>
          <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick=""> ABOUT </a>
        </div>

        <!-- Show hamburger icon for medium and small screens and when clicked display sidebar menu -->
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-left w3-hide-large" onclick="$mc.w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Hamburger Side Bar -->
    <div class="w3-sidebar w3-bar-block w3-animate-left w3-hide-large" style="width:200px;left:0;display:none" id="bkSidebar">
      <button class="w3-bar-item w3-button w3-large"
        onclick="$mc.w3_close()">Close &times;
      </button>
      <a href="" class="w3-bar-item w3-button" onclick="$mc.w3_close()"><i class="fa fa-home"></i></a>
      <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="">Mission</a>
      <a href="projects.html" class="w3-bar-item w3-button" onclick="">Projects</a>
      <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="">Resources</a>
      <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="">About</a>
    </div>

    <!-- LOGO  -->
    <div class="">
      <img
        src="images/bk/OfficialBKLogo.jpeg"
        class="w3-image"
        id="bk_logo"
      />
    </div>

    <div class="w3-center">
      <p id="bk_title" class="w3-jumbo">
        Blue Kitchen, Inc. <br>   
        <span class="w3-large">a Florida Non-Profit Corporation</span>
      </p>
    </div>

    <!-- MISSION CONTAINER -->
    <!-- RESOURCES CONTAINER -->
    <!-- ABOUT CONTAINER -->

    <!-- Footer -->
    <footer class="w3-bottom">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </footer>
