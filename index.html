<!DOCTYPE html>
<html>
  <head>
    <title>Blue Kitchen, Inc.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/cb.css" />
    <script src="js/script.js"></script>
    <script src="js/ajax-utils.js"></script>
  </head>

  <body>

    <!-- Navbar (sit on top menu) -->
    <div class="w3-top">
      <div class="w3-bar w3-xlarge w3-white w3-hover-opacity-off w3-border-bottom w3-border-black"
        id="bkNavbar">
        <!-- Left navbar link -->
        <div class="w3-left w3-hide-small w3-hide-medium">
          <a href="index.html" class="w3-bar-item w3-button">
            <i class="fa fa-home"></i> HOME</a>
        </div>
        <!-- Right navbar links hidden on medium and small screens -->
        <div class="w3-right w3-hide-small w3-hide-medium">
          <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="$mc.loadMission()"> MISSION</a>
          <a href="projects.html" class="w3-bar-item w3-button">PROJECTS</a>
          <!-- <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="">RESOURCES</a> -->
          <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="$mc.loadAbout()"> ABOUT </a>
        </div>

        <!-- Switch to hamburger icon for medium and small screens -->
        <a href="javascript:void(0)" 
          class="w3-bar-item w3-button w3-left w3-hide-large" 
          onclick="$mc.w3_open('bkHamburger')">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Hamburger Side Bar -->
    <div class="w3-sidebar w3-bar-block w3-animate-left w3-hide-large" style="width:200px;left:0;display:none" id="bkHamburger">
      <button class="w3-bar-item w3-button w3-large"
        onclick="$mc.w3_close('bkHamburger')">Close &times;
      </button>
      <a href="" class="w3-bar-item w3-button" onclick="$mc.w3_close('bkHamburger')"><i class="fa fa-home"></i> HOME</a>
      <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="$mc.loadMission()">MISSION</a>
      <a href="projects.html" class="w3-bar-item w3-button" onclick="">PROJECTS</a>
      <!-- <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="">Resources</a> -->
      <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="$mc.loadAbout()">ABOUT</a>
    </div>

    <!-- LOGO  -->
    <div class="">
      <img
        src="images/bk/OfficialBKLogo.jpeg"
        class="logo w3-image"
        id="bk_logo"/>
    </div>
    <!-- TITLE -->
    <div class="w3-center">
      <p class="title">
        Blue Kitchen, Inc. 
      </p>
      <p class="subtitle">a Florida Non-Profit Corporation</p>
    </div>


    <!-- MISSION CONTAINER -->
    <div id="mission-content" class="w3-container w3-row-padding w3-justify">
    </div>
    <!-- ABOUT CONTAINER -->
    <div id="about-content" class="w3-container w3-row-padding w3-justify">
    </div>

    <!-- Footer -->
    <footer class="w3-padding-large w3-center">
      <i class="fa fa-envelope w3-hover-opacity fa-lg w3-left"> <a href="mailto: emailaddress@whatever.com"> </a></i>
      <i class="fa fa-facebook w3-hover-opacity fa-lg"></i>
      <!-- <i class="fa fa-instagram w3-hover-opacity"></i> -->
      <!-- <i class="fa fa-snapchat w3-hover-opacity"></i> -->
      <!-- <i class="fa fa-pinterest-p w3-hover-opacity"></i> -->
      <!-- <i class="fa fa-twitter w3-hover-opacity"></i> -->
      <!-- <i class="fa fa-linkedin w3-hover-opacity"></i> -->
      <i class="fa fa-copyright w3-hover-opacity fa-lg w3-right"> 2024</i> 
    </footer>
